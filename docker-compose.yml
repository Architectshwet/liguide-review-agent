services:
  liquide-agent-app:
    build: .
    container_name: liquide-agent-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    command: ["uv", "run", "--no-dev", "--no-sync", "uvicorn", "liquide.server:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./qdrant_vectordb:/app/qdrant_vectordb
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
